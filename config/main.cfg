[service]
	port = 60103
[ad]
	ad_file = ./data/ad.info
	max_bidword_num = 1024
	max_bidword_len = 16
	max_adnum = 1024
[reload]
	interval = 100
[thread]
	max_process = 32
[log]
	debug_path = ./log/debug.log
	trace_path = ./log/trace.log
	warning_path = ./log/warning.log
	fatal_path = ./log/fatal.log
	notice_path = ./log/notice.log
